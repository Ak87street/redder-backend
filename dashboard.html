<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard | REDDER</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fdfbf7; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #800000; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { font-family: 'Playfair Display', serif; color: #800000; margin: 0; }
        .refresh-btn { background: #800000; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        
        .order-card { background: white; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid #800000; }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .order-id { font-weight: bold; color: #888; font-size: 12px; }
        .customer-details { margin-bottom: 15px; font-size: 14px; color: #333; }
        .customer-details strong { display: block; margin-bottom: 5px; font-size: 16px; }
        
        .items-list { background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        
        .total-row { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; font-weight: bold; font-size: 18px; color: #800000; }
        
        .actions { margin-top: 20px; text-align: right; }
        .delete-btn { background: white; border: 1px solid #ccc; padding: 8px 15px; cursor: pointer; color: #666; font-size: 12px; border-radius: 4px; }
        .delete-btn:hover { background: #fee; color: red; border-color: red; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sales Dashboard</h1>
        <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
    </div>

    <div id="orders-container">
        <p style="text-align:center; color:#888;">Connecting to Satellite...</p>
    </div>

    <script>
        async function loadOrders() {
            try {
                // This fetches from your LIVE Database
                const res = await fetch('/api/orders');
                const orders = await res.json();
                
                const container = document.getElementById('orders-container');
                container.innerHTML = '';

                if(orders.length === 0) {
                    container.innerHTML = '<p style="text-align:center; font-size:18px;">No orders yet. Waiting for sales... üöÄ</p>';
                    return;
                }

                orders.forEach(order => {
                    let itemsHtml = '';
                    order.items.forEach(item => {
                        itemsHtml += `
                            <div class="item-row">
                                <span>${item.name} (Size: ${item.selectedSize || 'N/A'})</span>
                                <span>‚Çπ${item.rawPrice}</span>
                            </div>`;
                    });

                    const date = new Date(order.date).toLocaleString();

                    container.innerHTML += `
                        <div class="order-card">
                            <div class="order-header">
                                <span class="order-id">ORDER ID: ${order._id}</span>
                                <span class="order-id">${date}</span>
                            </div>
                            <div class="customer-details">
                                <strong>üë§ ${order.customerName}</strong>
                                üìû <a href="tel:${order.phone}">${order.phone}</a><br>
                                üìç ${order.address}
                            </div>
                            <div class="items-list">
                                ${itemsHtml}
                            </div>
                            <div class="total-row">
                                <span>TOTAL REVENUE</span>
                                <span>‚Çπ${order.totalAmount}</span>
                            </div>
                            <div class="actions">
                                <button class="delete-btn" onclick="deleteOrder('${order._id}')">üóëÔ∏è Archive Order</button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
                document.getElementById('orders-container').innerText = "Error loading orders.";
            }
        }

        async function deleteOrder(id) {
            if(confirm("Mark this order as complete/archived?")) {
                await fetch('/api/orders/' + id, { method: 'DELETE' });
                loadOrders();
            }
        }

        loadOrders();
    </script>
</body>
</html>
