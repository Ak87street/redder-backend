<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDDER | Order Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #800000; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #333; color: white; }
        tr:hover { background-color: #f9f9f9; }
        .total { font-weight: bold; color: #800000; }
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
        .nav a:hover { color: #800000; }
        
        /* Delete Button Style */
        .delete-btn { background-color: #cc0000; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .delete-btn:hover { background-color: #990000; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="/">üè† Shop</a> | 
        <a href="/admin">üõ†Ô∏è Add Products</a> | 
        <a href="/dashboard">üìä Orders</a>
    </div>

    <div class="container">
        <h1>üì¶ Order Dashboard</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Address</th>
                    <th>Items</th>
                    <th>Total Bill</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="order-table">
                </tbody>
        </table>
    </div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders');
                const orders = await response.json();
                
                const tableBody = document.getElementById('order-table');
                tableBody.innerHTML = '';

                if(orders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No orders yet.</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    const date = new Date(order.date).toLocaleDateString();
                    const itemNames = order.items.map(i => i.name).join(', ');

                    const row = `
                        <tr>
                            <td>${date}</td>
                            <td>
                                <strong>${order.customerName}</strong><br>
                                <span style="font-size:0.8em; color:gray;">${order.phone}</span>
                            </td>
                            <td>${order.address}</td>
                            <td>${itemNames}</td>
                            <td class="total">‚Çπ${order.totalAmount}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteOrder('${order._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (err) {
                console.error("Error loading orders:", err);
            }
        }

        async function deleteOrder(id) {
            if(!confirm("Are you sure you want to delete this order?")) return;

            try {
                const response = await fetch('/api/orders/' + id, { method: 'DELETE' });
                if(response.ok) {
                    fetchOrders(); // Refresh list
                } else {
                    alert("Failed to delete.");
                }
            } catch (err) {
                console.error(err);
            }
        }

        fetchOrders();
    </script>

</body>
</html>
