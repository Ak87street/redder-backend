<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDDER.IN | Premium Ladies Suits</title>
    <style>
        /* CSS STYLES */
        body { font-family: 'Helvetica', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #800000; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; letter-spacing: 2px; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; border: 1px solid #ddd; padding: 15px; text-align: center; border-radius: 8px; transition: transform 0.2s; }
        .product-card:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { max-width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }
        .btn { background-color: #800000; color: white; border: none; padding: 10px 15px; cursor: pointer; margin-top: 10px; border-radius: 5px; }
        .cart-btn { background-color: white; color: #800000; padding: 10px 20px; text-decoration: none; border-radius: 20px; font-weight: bold; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>REDDER.IN</h1>
            <p>Premium Ladies Suits</p>
        </div>
        <a href="#" class="cart-btn" onclick="openCart()">ðŸ›’ Cart: <span id="cart-count">0</span></a>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Latest Collection</h2>
        <div class="product-grid" id="product-list">
            </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <h3>Total: â‚¹<span id="cart-total">0</span></h3>
            <hr>
            <h3>Checkout</h3>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="phone" placeholder="Phone Number">
            <button class="btn" onclick="placeOrder()">Place Order</button>
            <button class="btn" style="background-color: #555;" onclick="closeCart()">Close</button>
        </div>
    </div>

    <script>
        let cart = [];

        // Load Products from Server
        async function loadProducts() {
            try {
                // UPDATED: No localhost
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const container = document.getElementById('product-list');
                container.innerHTML = '';

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p style="color: #800000; font-weight: bold;">â‚¹${product.price}</p>
                        <button class="btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading products:", err);
            }
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            alert(name + " added to cart!");
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = cart.map(item => `<p>${item.name} - â‚¹${item.price}</p>`).join('');
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = total;
        }

        function openCart() { document.getElementById('cart-modal').style.display = 'block'; }
        function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

        async function placeOrder() {
            const orderData = {
                customerName: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                items: cart,
                totalAmount: document.getElementById('cart-total').innerText
            };

            // UPDATED: No localhost
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });

            if (response.ok) {
                alert("Order Placed Successfully! We will contact you shortly.");
                cart = [];
                updateCartUI();
                closeCart();
            } else {
                alert("Order Failed.");
            }
        }

        loadProducts();
    </script>
</body>
</html>
