<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDDER | Exclusive Ethnic Wear</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #800000; color: white; padding: 20px; position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        #product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }

        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 350px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .card-price { color: #800000; font-weight: bold; font-size: 1.2rem; }
        
        .btn { margin-top: 10px; padding: 8px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #800000; }

        #cart-modal { display: none; position: fixed; top: 0; right: 0; width: 400px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.2); padding: 20px; overflow-y: auto; z-index: 200; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 10px 0; }
        .total-price { font-size: 1.5rem; font-weight: bold; text-align: right; margin-top: 20px; color: #800000; }
        .close-btn { float: right; cursor: pointer; font-size: 1.5rem; }
        
        /* Checkout Form */
        #checkout-form { display: none; margin-top: 20px; border-top: 2px solid #ddd; padding-top: 20px; }
        #checkout-form input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .pay-btn { width: 100%; background: #008000; color: white; padding: 15px; border: none; font-size: 1.2rem; cursor: pointer; margin-top: 10px; }
        .action-btn { width: 100%; background: #333; color: white; padding: 10px; border: none; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
            <div><h1>REDDER.IN</h1><p>Premium Ladies Suits</p></div>
            <div onclick="toggleCart()" style="cursor: pointer; background: white; color: #800000; padding: 10px 20px; border-radius: 30px; font-weight: bold;">
                ðŸ›’ Cart: <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 style="text-align:center;">Latest Collection</h2>
        <div id="product-list"><p style="text-align:center;">Loading...</p></div>
    </div>

    <div id="cart-modal">
        <span class="close-btn" onclick="toggleCart()">&times;</span>
        <h2>Your Cart <button onclick="clearCart()" style="font-size:0.8rem; background:red; color:white; border:none; padding: 5px;">Clear</button></h2>
        <div id="cart-items"><p>Cart is empty.</p></div>
        <div class="total-price">Total: â‚¹<span id="cart-total">0</span></div>

        <button id="proceed-btn" class="action-btn" onclick="showCheckout()">Proceed to Buy</button>

        <div id="checkout-form">
            <h3>Shipping Details</h3>
            <input type="text" id="cust-name" placeholder="Full Name">
            <input type="text" id="cust-phone" placeholder="Phone Number">
            <input type="text" id="cust-address" placeholder="Delivery Address">
            <button class="pay-btn" onclick="placeOrder()">Confirm Order (COD)</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('redderCart')) || [];

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const list = document.getElementById('product-list');
                list.innerHTML = ''; 
                products.forEach(p => {
                    list.innerHTML += `
                        <div class="card">
                            <img src="${p.image}" alt="${p.name}">
                            <div class="card-body">
                                <h3 class="card-title">${p.name}</h3>
                                <p class="card-price">â‚¹${p.price}</p>
                                <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
                            </div>
                        </div>`;
                });
            } catch (err) { console.error(err); }
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            saveCart();
            updateCartDisplay();
            toggleCart(); 
        }

        function saveCart() { localStorage.setItem('redderCart', JSON.stringify(cart)); }
        
        function clearCart() { 
            cart = []; 
            saveCart(); 
            updateCartDisplay(); 
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('proceed-btn').style.display = 'block';
        }

        function updateCartDisplay() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items');
            list.innerHTML = '';
            let total = 0;
            if(cart.length === 0) list.innerHTML = '<p>Cart is empty.</p>';
            else {
                cart.forEach(item => {
                    total += item.price;
                    list.innerHTML += `<div class="cart-item"><span>${item.name}</span><span>â‚¹${item.price}</span></div>`;
                });
            }
            document.getElementById('cart-total').innerText = total;
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
        }

        function showCheckout() {
            if(cart.length === 0) { alert("Cart is empty!"); return; }
            document.getElementById('checkout-form').style.display = 'block';
            document.getElementById('proceed-btn').style.display = 'none'; 
        }

        async function placeOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            const total = parseInt(document.getElementById('cart-total').innerText);

            if(!name || !phone || !address) { alert("Please fill all details"); return; }

            const orderData = { customerName: name, phone, address, items: cart, totalAmount: total };

            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if(res.ok) {
                    alert("ðŸŽ‰ Order Placed Successfully! We will contact you shortly.");
                    cart = []; 
                    saveCart();
                    updateCartDisplay();
                    toggleCart(); 
                } else {
                    alert("Error placing order. Check console.");
                }
            } catch(err) { console.error(err); alert("Server error"); }
        }

        fetchProducts();
        updateCartDisplay();
    </script>
</body>
</html>
