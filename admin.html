<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDDER Admin | Add Products</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #800000; }
        
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; margin-top: 20px; padding: 15px; background: #800000; color: white; border: none; font-size: 1.1rem; cursor: pointer; border-radius: 5px; }
        button:hover { background: #5a0000; }
        
        .message { margin-top: 20px; text-align: center; color: green; font-weight: bold; }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Product</h1>
        
        <label>Product Name</label>
        <input type="text" id="name" placeholder="e.g. Black Silk Suit">

        <label>Price (₹)</label>
        <input type="number" id="price" placeholder="e.g. 2500">

        <label>Category</label>
        <select id="category">
            <option value="Suit">Suit</option>
            <option value="Co-ord">Co-ord Set</option>
        </select>

        <label>Image Link (URL)</label>
        <input type="text" id="image" placeholder="Paste image address here">

        <button onclick="addProduct()">Add Product</button>
        <div class="message" id="msg"></div>

        <a href="/" class="back-link">← Go to Shop</a>
    </div>

    <script>
        async function addProduct() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const image = document.getElementById('image').value;

            if(!name || !price || !image) {
                alert("Please fill in all fields!");
                return;
            }

            const productData = { name, price, category, image };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    document.getElementById('msg').innerText = "✅ Product Added Successfully!";
                    // Clear form
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('image').value = '';
                } else {
                    document.getElementById('msg').innerText = "❌ Failed to add product.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = "❌ Error connecting to server.";
            }
        }
    </script>

</body>
</html>
